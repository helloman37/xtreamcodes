    <script>
      (function(){
        var path = (window.location.pathname || '').split('/').pop() || '';
        var nav = document.getElementById('sideNav');
        if(!nav) return;
        var links = nav.querySelectorAll('a.nav-item[href]');
        var active = null;
        links.forEach(function(a){
          var href = (a.getAttribute('href') || '').split('/').pop();
          if(href && href === path){ active = a; }
        });
        if(active){
          active.classList.add('active');
          var grp = active.closest('details.nav-group');
          if(grp) grp.open = true;
        }
      })();
    </script>
  
    <script>
      // Sidebar accordion: keep only one group open at a time
      (function iptvAccordion(){
        var nav = document.getElementById('sideNav');
        if(!nav) return;
        var groups = Array.prototype.slice.call(nav.querySelectorAll('details.nav-group'));
        function closeOthers(openEl){
          groups.forEach(function(g){
            if(g !== openEl) g.removeAttribute('open');
          });
        }
        groups.forEach(function(g){
          g.addEventListener('toggle', function(){
            if(g.open) closeOthers(g);
          });
          var s = g.querySelector('summary');
          if(s){
            s.addEventListener('click', function(){
              setTimeout(function(){ if(g.open) closeOthers(g); }, 0);
            });
          }
        });
      })();
    </script>
